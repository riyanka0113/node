<!DOCTYPE html>
<html>
    <head>
        <title>Bitcoin Ticker</title>
    </head>
    <body>

        <h1>Bitcoin Ticker</h1>
        <form action="/" method="post">
            <input type="text" name="amount" placeholder="Quantity">
            <select name="crypto">
                <option value="BTC">Bitcoin</option>
                <!-- <option value="ETC">Ethereum</option>
                <option value="LTC">Litecoins</option> -->
            </select>
            <select name="fiat">
                <option value="USD">US Dollars</option>
                <!-- <option value="GBD">GB Pounds</option>
                <option value="EUR">EU Euros</option> -->
            </select>

            <button name="submit">Check</button>
        </form>
    </body>
</html>
